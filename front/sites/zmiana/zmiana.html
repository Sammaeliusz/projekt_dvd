		<div class="basicformbox">
			<div class="intro">

				<div class="window">
					<input name="name" type="text" autofocus required>

				</div>

				</div>
				<div class="window">
					<input name="password" type="password" required>
					<label for="">Hasło:</label>
				</div>

					<button class="basicbutton" type='submit'>Zmień Dane</button>
				</div>
			</form>

			% except:
			%	pass
