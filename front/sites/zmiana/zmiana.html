<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
		<link rel="stylesheet" href="/static/zmiana/basic.css">
		<script>
			function userclick(){
				if(document.cookie.search('id')!=-1){
					window.location.href = '/panel'
				}else{
					window.location.href = '/logowanie'
				}
			}
			

		</script>
	</head>
	<body>
		<!-- MENU -->
		<div class="navholder" id="navhold">
			<div class="navbar">
				<div class="right">
					<div class="tablink">
						<a><button class="tabbutt" onclick="userclick()"><img src="static/images/proba.png" class="userclick"></button></a>
					</div>
					<div class="tablink">
						<a href="#"><button class="tabbutt" onclick="">FAQ</button></a>
					</div>
					<div class="tablink">
						<a href="#"><button class="tabbutt" onclick="">Kontakt</button></a>
					</div>
					<div class="tablink">
						<a href="zbiory"><button class="tabbutt" onclick="">Zbiory</button></a>
					</div>
					<div class="tablink">
						<a href="/"><button class="tabbutt" onclick="">Strona Główna</button></a>
					</div>
				</div>
				<div class="left">
					<div class="tablink">
						<a href="#"><button class="tabbutt" onclick="">______________________________</button></a>
					</div>
					<div class="tablink">
						<a href="#"><button class="tabbutt" onclick="">O</button></a>
					</div>
				</div>
			</div>
		</div>
		
		<div class="topmain">
			<div class="mbr">
				<div class="login">
					<!-- Intro -->
					<div class="intro">
						<h2>Zmiana danych użytkownika</h2>
					</div>
					<form action='zmiana' target='_self' method='post'>
						<div class="window">
							<input name="name" id="name" type="text" autofocus>
							<label for="">Nazwa użytkownika:</label>
						</div>
						<div class="window">
							<input name="mail" id="mail" type="email" >
							<label for="">Email:</label>
						</div>
						<div class="window">
							<input name="password" id="password" type="password" >
							<label for="">Hasło:</label>
						</div>
						<div class="ready">
							<button type='submit'>Zmień dane</button>
						</div>
					</form>
					% try:
					% 	error
						<p style="color:red">Błąd podczas rejestracji: Error {{error}}</p>
					% except:
					%	pass
					%	end
				</div>
			</div>
		</div>
		<script>
			const x = document.cookie.search("user=");
			const dane = document.cookie.substr(x).split("user=")[1].split("|");
			document.querySelector("#name").placeholder=dane[0].substr(1);
			document.querySelector("#mail").placeholder=dane[1];
			document.querySelector("#password").placeholder=dane[2];

		</script>
	</body>
</html>
