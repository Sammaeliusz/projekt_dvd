<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
		<link rel="stylesheet" href="/static/logowanie/basic.css">
		<script>
		function userclick(){
			if(document.cookie.search('id')!=-1){
				window.location.href = '/panel'
			}else{
				window.location.href = '/logowanie'
			}
		}
		function leftmenu(){
			if(!lmb){
				var lm = document.getElementById("leftmenu")
				lm.style.left = "0px"
				lmb = true;
			}
			else{
				var lm = document.getElementById("leftmenu")
				lm.style.left = "-310px"
				lmb = false;
			}
		}
		var lmb = false;
		window.onload = function (){
			console.log("keu");
			document.body.onscroll = function () {
					var nb = document.getElementById("navhold")
					var lm = document.getElementById("leftmenu")
					nb.style.top = window.scrollY
					lm.style.top = "calc("+window.scrollY+"px + 50px)"
				}}
		</script>
	</head>
	<body>
		<!-- MENU -->
		<div class="navholder" id="navhold">
			<div class="navbar">
				<div class="right">
					<div class="tablink">
						<a><button class="tabbutt" onclick="userclick()"><img src="static/images/proba.png" class="userclick"></button></a>
					</div>
					<div class="tablink">
						<a href="#"><button class="tabbutt" onclick="">FAQ</button></a>
					</div>
					<div class="tablink">
						<a href="#"><button class="tabbutt" onclick="">Kontakt</button></a>
					</div>
					<div class="tablink">
						<a href="zbiory"><button class="tabbutt" onclick="">Zbiory</button></a>
					</div>
					<div class="tablink">
						<a href="/"><button class="tabbutt" onclick="">Strona Główna</button></a>
					</div>
				</div>
				<div class="left">
					<div class="tablink">
						<a href="#"><button class="tabbutt" onclick="">______________________________</button></a>
					</div>
					<div class="tablink">
						<a href="#"><button class="tabbutt" onclick="">O</button></a>
					</div>
				</div>
			</div>
		</div>
		
		<div class="topmain">
			<div class="mbr">
				<div class="login">
					<!-- Intro -->
					<div class="intro">
						Logowanie
					</div>
					<form action='logowanie' target='_self' method='post'>
						<div class="window">
							<input name="mail" type="text" autofocus required>
							<label for="">Email:</label>
						</div>
						
						<div class="window">
							<input name="password" type="password" required>
							<label for="">Hasło:</label>
						</div>
						<div class="ready">
							<button type='submit'>Zaloguj</button>
							<a class="reset" href="reset">Zapomniałem hasła...</a>
						</div>
					</form>
					% try:
					% 	error
						<p style="color:red">Błąd podczas logowania: Error {{error}}</p>
					% except:
					%	pass
					%	end
					<p>Nie masz jeszcze konta? <a href="rejestracja">Zarejestruj się!</a></p>
				</div>
			</div>
		</div>
		<!-- Logowanie -->
		


	</body>
</html>
