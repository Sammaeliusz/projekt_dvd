<html>                                                                                                                                                                                                                                                                                                                                                        <html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
		<link rel="stylesheet" href="static/film/basic.css">
		<script>
		function userclick(){
			if(document.cookie.search('id')!=-1){
				window.location.href = '/panel'
			}else{
				window.location.href = '/logowanie'
			}
		}
		function leftmenu(){
			if(!lmb){
				var lm = document.getElementById("leftmenu")
				lm.style.left = "0px"
				lmb = true;
			}
			else{
				var lm = document.getElementById("leftmenu")
				lm.style.left = "-310px"
				lmb = false;
			}
		}
		var lmb = false;
		window.onload = function (){
			console.log("keu");
			document.body.onscroll = function () {
					var nb = document.getElementById("navhold")
					var lm = document.getElementById("leftmenu")
					nb.style.top = window.scrollY
					lm.style.top = "calc("+window.scrollY+"px + 50px)"
				}}
		</script>
	</head>
	<body>
		<div class="navholder" id="navhold">
			<div class="navbar">
				<div class="right">
					<div class="tablink">
						<a><button class="tabbutt" onclick="userclick()"><img src="static/images/proba.png" class="userclick"></button></a>
					</div>
					<div class="tablink">
						<a href="#"><button class="tabbutt" onclick="">FAQ</button></a>
					</div>
					<div class="tablink">
						<a href="#"><button class="tabbutt" onclick="">Kontakt</button></a>
					</div>
					<div class="tablink">
						<a href="zbiory"><button class="tabbutt" onclick="">Zbiory</button></a>
					</div>
					<div class="tablink">
						<a href="/"><button class="tabbutt" onclick="">Strona Główna</button></a>
					</div>
				</div>
				<div class="left">
					<div class="tablink">
						<a href="#"><button class="tabbutt" onclick="">______________________________</button></a>
					</div>
					<div class="tablink">
						<a href="#"><button class="tabbutt" onclick="">O</button></a>
					</div>
				</div>
			</div>
		</div>
		<div class="leftmenu" id="leftmenu">
			<div class="lml">
				<div class="lmltab">
					<p>Menu</p>
				</div>
				<div class="lmltab">
					<a><button>HaHa1</button></a>
				</div>
				<div class="lmltab">
					<a><button>HaHa2</button></a>
				</div>
				<div class="lmltab">
					<a><button>HaHa3</button></a>
				</div>
				<div class="lmltab">
					<a><button>HaHa4</button></a>
				</div>
			</div>
			<div class="lmb">
				<button onclick="leftmenu()">n</button>
			</div>
		</div>
		<div class="topmain">
			
			<div class="mwl">
				<div class="intro">
					<h2>{{movie[1]}}</h2>
				</div>
				<div class="movies">
					<div class="cards">
						<p>{{movie[7]}}</p>
						<p>kategorie: {{movie[2]}}</p>
						<p>kategoria wiekowa: {{movie[3]}}+</p>
						<p>reżyser: {{movie[4]}}</p>
						<p>rok wydania: {{movie[5]}}</p>
						<p>na stanie: {{movie[6]}}</p>
					</div>
				</div>
			</div>
			<div class="mbr">
				<div class="intro">
					<img src="static/Filmy/{{movie[1].replace(' ', '-')}}.png">
				</div>
			</div>
		</div>
	</body>
</html>
