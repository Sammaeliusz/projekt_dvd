<!DOCTYPE html>
<html lang="pl">                                                                                                                                                                                                                                                                                                                                                        <html>
	<head>
		<meta charset="utf-8">
		<title>{{movie[1]}}</title>
		
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
		<link rel="stylesheet" href="static/film/basic.css">
		
		<meta name="viewport" initial-scale="1.0">
		<meta name="description" content="Lokalny Projekt klasowy wypożyczalnia DVD">
		<meta name="theme-color" content="#366cb4">
	</head>
	<body>
		<div class="navigation-bar" id="navhold">
			<div class="navigation-block">
				<div class="right-side">
					<div class="navigation-tab">
						<a><button onclick="userclick()" aria-label="Login/Panel"><img src="static/images/proba.png" alt="Panel or Login"></button></a>
					</div>
					<div class="navigation-tab">
						<a href="#"><button class="tabbutt" onclick="">FAQ</button></a>
					</div>
					<div class="navigation-tab">
						<a href="#"><button class="tabbutt" onclick="">Kontakt</button></a>
					</div>
					<div class="navigation-tab">
						<a href="zbiory"><button class="tabbutt" onclick="">Zbiory</button></a>
					</div>
					<div class="navigation-tab">
						<a href="/"><button class="tabbutt" onclick="">Strona Główna</button></a>
					</div>
				</div>
				<div class="left-side">
					<div class="navigation-tab">
						<a href="#"><button class="tabbutt" onclick="">______________________________</button></a>
					</div>
					<div class="navigation-tab">
						<a href="#"><button class="tabbutt" onclick="">O</button></a>
					</div>
				</div>
			</div>
		</div>
		
		<div class="menu-left" id="leftmenu">
			<div class="menu-left-holder">
				<div class="menu-left-tab">
					<p>Menu</p>
				</div>
				<div class="menu-left-tab">
					<a><button>HaHa1</button></a>
				</div>
				<div class="menu-left-tab">
		
				</div>
				<div class="menu-left-tab">
		
				</div>
			</div>
			<div class="menu-left-button">
				<button onclick="leftmenu()">=</button>
			</div>
		</div>
		
		<div class="holder-left">
			<div class="intro">
				<h2>{{movie[1]}}</h2>
			</div>
			<div class="movies">
				<div class="cards">
					<p>{{movie[1]}}</p>
					<p>kategorie: 
					% for x in tags:
						{{x[1]}}, 
					% end
					</p>
					<p>kategoria wiekowa: {{movie[2]}}+</p>
					<p>reżyser: {{movie[3]}}</p>
					<p>rok wydania: {{movie[4]}}</p>
					<p>na stanie: {{movie[5]}}</p>
					<p>opis filmu: {{movie[6]}}</p>
				</div>
				<button class="rent" onclick="rent({{movie[0]}})"></button>
			</div>
		</div>
		<div class="holder-right">
			<div class="mbr">
				<div class="intro">
					<img src="static/Filmy/{{movie[1].replace(' ', '-')}}.png">
				</div>
			</div>
		</div>
		
		<script>
			function userclick(){
				if(document.cookie.search('id')!=-1){
					window.open('/panel', '_self')
				}else{
					window.open('/logowanie', '_self')
				}
			}
			function leftmenu(){
				if(!lmb){
					var lm = document.getElementById("leftmenu")
					lm.style.left = "0px"
					lmb = true;
				}
				else{
					var lm = document.getElementById("leftmenu")
					lm.style.left = "-310px"
					lmb = false;
				}
			}
			var lmb = false;
			window.onload = function (){
				console.log("keu");
				document.body.onscroll = function () {
						var nb = document.getElementById("navhold")
						var lm = document.getElementById("leftmenu")
						nb.style.top = window.scrollY
						lm.style.top = "calc("+window.scrollY+"px + 50px)"
					}}
			function rent(id){
				window.open(`/rent?mid=${id}`, '_self')
			}
			</script>

	</body>
</html>
